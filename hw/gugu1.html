<html lang="ko">

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app {
            margin: 70px;
        }

        table {
            border-collapse: collapse;
        }

        td {
            padding: 5px;
            border: 1px solid;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">

        <table>
            <tr v-for="index in (size+1)">
                <td v-for="start in size">
                    {{ start+1 }} * {{ index }} = {{ (start+1) * (index+1) }}
                </td>
            </tr>
        </table>
    </div>


    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {

                size: 8

            }
        })
    </script>
</body>

</html>
